<!DOCTYPE html>
<html>
<head></head>
<body>
    
    <form>
    
    <input type="number" id="mobileNumber" placeholder="Phone Number">
        <label  id="labeluser" style="color: red;visibility: hidden">INVALID!</label><br><br>
        <button onclick="return validate()">SUBMIT</button>
        <button type="reset">Click to reset</button>
    
</form>
    </body>
</html>

<script type="text/javascript">

function validate(){
    var mobile = document.getElementById("mobileNumber").value;
    var regularex = /^[6-9]\d{9}$/;              //we will start the number from 6-9, and then 9 times 0-9 digits.
    if(regularex.test(mobile)){       // It will check for the digits and number in the phone, and test() method returns boolean values itself, so it's not equated to anything else.
        alert("Valid Mobile Number");
        return true;
    }
    else{
        alert("Wrong Mobile Number");
        document.getElementById("labeluser").style.visibility="visible";
        
         return false;
    }
}

</script>
